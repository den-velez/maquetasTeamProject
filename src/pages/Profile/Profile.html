<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usename - Ceol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <span>
                <img src="../../assets/CeolLogoWhite.svg" alt="Ceol Logo">
            </span>
        </div>
        <a class="header-user" href="#">
            <span class="header-user-avatar">
                <img src="../../assets/user.png" alt="User Avatar">
            </span>
            <p class="header-user-name">
                USERNAME
            </p>
            <span class="header-user-more">
                <img src="../../assets/seemore.png" alt="View Options">
            </span>
        </a>
    </header>
    <main class="profile">
        <span class="profile-image">
            <img src="" alt="">
        </span>
        <div class="profile-input">
            <h2>Name</h2>
            <input type="text" name="userName" placeholder="userName">
        </div>
        <div class="profile-input">
            <h2>Email</h2>
            <input type="email" name="userName" placeholder="user@mail.com">
        </div>
        <button class="profile-button">Change Password</button>
    </main>
</body>
</html>
